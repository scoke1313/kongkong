<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ì½©ì½©ì¶˜ì‹ - ìºë¦­í„° ê³ ì • ì™„ë£Œ</title>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    body{margin:0;background:#f0f0f0;overflow:hidden;font-family:'Pretendard',system-ui;display:flex;justify-content:center;align-items:center;height:100vh;touch-action:none}
    #game-container{position:relative;width:100%;max-width:480px;height:100%;max-height:800px;background:linear-gradient(#A1C4FD,#C2E9FB);overflow:hidden}
    #bgCanvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1}
    
    /* í•„ìŠ¹ ë¹„ë²•: ì¶˜ì‹ì´ ì „ìš© ìº”ë²„ìŠ¤ ê³ ì • */
    #chunCanvas { 
      position: absolute; 
      z-index: 2; 
      width: 86px !important; 
      height: 138px !important; 
      pointer-events: none; 
      display: none; /* ë¡œë”© ì „ ìˆ¨ê¹€ */
    }
    
    #hud{position:absolute;top:16px;left:16px;z-index:5;background:rgba(255,255,255,.92);padding:10px 14px;border-radius:999px;font-weight:1000;color:#111827;}
    .overlay{position:absolute;inset:0;z-index:10;display:flex;flex-direction:column;justify-content:center;align-items:center;background:rgba(0,0,0,0.6);color:#fff;text-align:center;padding:24px}
    .btn{margin-top:18px;padding:14px 40px;font-size:18px;font-weight:1000;background:#FEE500;color:#111827;border:0;border-radius:999px;cursor:pointer}
    .hidden{display:none!important}
  </style>
</head>
<body>
<div id="game-container">
  <div id="hud">ê¸ˆë¦¬: <span id="rate">2.0</span>%</div>
  <canvas id="bgCanvas"></canvas>
  <canvas id="chunCanvas"></canvas>
  <div id="start" class="overlay">
    <h1 style="color:#FFEF6B; font-size:32px;">ì½©ì½©ì¶˜ì‹</h1>
    <div id="status" style="color:#FFEF6B; font-weight:800; margin-bottom:10px;">ìºë¦­í„° ë¡œë”© ì¤‘...</div>
    <button class="btn hidden" id="btnStart">ê²Œì„ ì‹œì‘</button>
  </div>
</div>

<script>
(() => {
  const bgCanvas = document.getElementById('bgCanvas'), bgCtx = bgCanvas.getContext('2d');
  const chunCanvas = document.getElementById('chunCanvas');
  const btnStart = document.getElementById('btnStart'), status = document.getElementById('status');

  function resize(){ 
    bgCanvas.width = bgCanvas.parentElement.clientWidth; 
    bgCanvas.height = bgCanvas.parentElement.clientHeight; 
  }
  window.addEventListener('resize', resize); resize();

  let landRive = null, airRive = null, currentRive = null;
  let landReady = false, airReady = false;

  // 1. ì‚¬ë¼ì§ ë°©ì§€: ê° ì¸ìŠ¤í„´ìŠ¤ë¥¼ ë…ë¦½ì ìœ¼ë¡œ ê´€ë¦¬
  function initCharacter() {
    landRive = new rive.Rive({
      src: 'kongsik_ingame_land.riv',
      canvas: chunCanvas,
      artboard: 'Artboard',
      stateMachines: 'State Machine 1',
      autoplay: false,
      onLoad: () => { 
        landRive.resizeDrawingSurfaceToCanvas();
        landReady = true; checkStart(); 
      }
    });

    airRive = new rive.Rive({
      src: 'kongsik_ingame_air.riv',
      canvas: chunCanvas,
      artboard: 'Artboard',
      stateMachines: 'State Machine 1',
      autoplay: false,
      onLoad: () => { 
        airRive.resizeDrawingSurfaceToCanvas();
        airReady = true; checkStart(); 
      }
    });
  }

  function checkStart() {
    if(landReady && airReady) {
      status.innerText = "ì¤€ë¹„ ì™„ë£Œ! ğŸ¯";
      btnStart.classList.remove('hidden');
    }
  }
  initCharacter();

  let jumpPower = -12, gravity = 0.75; 
  let p = { x: 0, y: 0, vx: 0, vy: jumpPower }, isRunning = false, lastDir = 1;
  const keys = { left: false, right: false };
  let platforms = [];

  window.addEventListener('keydown', e => { 
    if(e.code==='ArrowLeft'){ keys.left=true; lastDir=1; } 
    if(e.code==='ArrowRight'){ keys.right=true; lastDir=-1; } 
  });
  window.addEventListener('keyup', e => { if(e.code==='ArrowLeft')keys.left=false; if(e.code==='ArrowRight')keys.right=false; });

  function reset() {
    p.x = bgCanvas.width / 2; p.y = bgCanvas.height - 200; p.vx = 0; p.vy = jumpPower;
    platforms = [];
    for(let i=0; i<8; i++) platforms.push({ x: Math.random()*(bgCanvas.width-120), y: bgCanvas.height-70-i*92 });
  }

  function loop(now) {
    if(!isRunning) return;

    if(keys.left) p.vx = -6.5; else if(keys.right) p.vx = 6.5; else p.vx *= 0.85;
    p.x += p.vx; p.vy += gravity; p.y += p.vy;
    if(p.x < -30) p.x = bgCanvas.width + 30; if(p.x > bgCanvas.width + 30) p.x = -30;

    bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
    bgCtx.fillStyle = "#9CCC65"; 

    // --- 2. ì‚¬ë¼ì§ ë°©ì§€ í•µì‹¬ ë¡œì§: ì „í™˜ ì‹œ íˆ¬ëª…í™” ì°¨ë‹¨ ---
    if (p.vy < 0) { // ìƒìŠ¹ ì¤‘ (AIR ëª¨ì…˜)
      if (currentRive !== airRive) {
        currentRive = airRive;
        currentRive.play(); 
      }
    }

    platforms.forEach(pl => {
      bgCtx.fillRect(pl.x, pl.y, 120, 15);
      if(p.vy > 0 && p.x > pl.x-15 && p.x < pl.x+135 && p.y+40 >= pl.y && p.y+40 <= pl.y+20) {
        p.vy = jumpPower;
        // ë°œíŒ ì¶©ëŒ ì‹œ (LAND ëª¨ì…˜)
        currentRive = landRive;
        currentRive.scrub("State Machine 1", 0); // í”„ë ˆì„ ì´ˆê¸°í™”
        currentRive.play("State Machine 1");
      }
    });

    if(p.y < bgCanvas.height/2 && p.vy < 0) {
      let dy = -p.vy; p.y += dy;
      platforms.forEach(pl => { pl.y += dy; if(pl.y > bgCanvas.height) { pl.y -= 92*8; pl.x = Math.random()*(bgCanvas.width-120); } });
    }

    // 3. ë Œë”ë§ ë™ê¸°í™”
    if (currentRive) {
      chunCanvas.style.display = 'block';
      chunCanvas.style.left = (p.x - 43) + 'px';
      chunCanvas.style.top = (p.y - 69) + 'px'; 
      chunCanvas.style.transform = `scaleX(${lastDir})`; 
    }
    
    if(p.y > bgCanvas.height + 150) reset();
    requestAnimationFrame(loop);
  }

  btnStart.onclick = () => { 
    document.getElementById('start').classList.add('hidden'); 
    isRunning = true; 
    reset(); 
    // ì‹œì‘í•  ë•Œ ì„œí”¼ìŠ¤ í¬ê¸° ê°•ì œ ì¬í™•ì • (ì‚¬ë¼ì§ ë°©ì§€)
    landRive.resizeDrawingSurfaceToCanvas();
    airRive.resizeDrawingSurfaceToCanvas();
    loop(performance.now()); 
  };
})();
</script>
</body>
</html>
