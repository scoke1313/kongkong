<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>춘식이 14fps 출력 테스트</title>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    /* 요청하신 86x138 규격 강제 고정 */
    canvas {
      width: 86px;
      height: 138px;
      background-color: white; /* 영역 확인용 */
      border: 2px solid #FEE500; /* 춘식이 색상 테두리 */
    }
  </style>
</head>
<body>

  <canvas id="chun-canvas"></canvas>

  <script>
    // 가장 안정적인 직접 인스턴스 생성 방식
    const r = new rive.Rive({
      src: 'kongsik_ingame_14fps.riv',    // 파일명 확인 
      canvas: document.getElementById('chun-canvas'),
      artboard: 'Artboard',               // [cite: 282, 311]
      stateMachines: 'State Machine 1',   // 
      autoplay: true,
      onLoad: () => {
        console.log("14fps 리브 로드 성공");
        r.resizeDrawingSurfaceToCanvas();
      },
      onLoadError: () => {
        console.error("로드 실패: 파일명을 다시 확인하세요.");
      }
    });
  </script>
</body>
</html>
