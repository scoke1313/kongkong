<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>춘식이 띄우기 테스트</title>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    /* 캐릭터 규격 86x112 강제 고정 */
    canvas {
      width: 86px;
      height: 112px;
      background-color: white; /* 캔버스 영역 확인용 */
      border: 1px solid red;   /* 캔버스 경계선 확인용 */
    }
  </style>
</head>
<body>

  <canvas id="kongsik-canvas"></canvas>

  <script>
    const r = new rive.Rive({
      src: 'kongsik_ingame.riv',        //
      canvas: document.getElementById('kongsik-canvas'),
      artboard: 'Artboard',             //
      stateMachines: 'State Machine 1', //
      autoplay: true,
      onLoad: () => {
        console.log("로드 성공");
        r.resizeDrawingSurfaceToCanvas();
      },
      onLoadError: () => {
        console.error("로드 실패: 파일 경로를 확인하세요.");
      }
    });
  </script>
</body>
</html>
