<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>춘식 점프 물리 로직</title>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
        body { margin: 0; background: #333; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #game-stage { 
            position: relative; 
            width: 393px; 
            height: 852px; 
            background: #fff; 
            overflow: hidden; 
        }
        #canvas-container {
            position: absolute;
            width: 86px;
            height: 138px;
            bottom: 100px; 
            left: 50%;
            margin-left: -43px; 
            z-index: 10;
        }
        canvas { width: 100%; height: 100%; }
        .platform {
            position: absolute;
            width: 80px;
            height: 15px;
            background: #5c3e34;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="game-stage">
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
</div>

<script>
// --- 물리 파라미터 (높이는 유지, 속도만 0.8배 감속) ---
const PHYSICS = {
    gravity: 0.65,      // [수정] 0.9 * 0.72 (체공 시간 증가)
    jumpPower: -17,     // [수정] -21 * 0.8 (상승 속도 감소)
    moveSpeed: 7,
    stageWidth: 393,
    stageHeight: 852,
    motionHold: 15      // 속도가 느려진 만큼 모션 유지 시간 살짝 증가
};

let currentY = 0;       
let velocityY = 0;
let posX = 0;           
let riveInstance;
let keys = {};          
let currentScale = 1;   
let platforms = [];
let motionTimer = 0;
let lastLoadedFile = "";

function loadRive(fileName) {
    if (lastLoadedFile === fileName) return;
    lastLoadedFile = fileName;
    if (riveInstance) riveInstance.cleanup();
    riveInstance = new rive.Rive({
        src: fileName,
        canvas: document.getElementById('canvas'),
        autoplay: true,
        stateMachines: 'State Machine 1',
        onLoad: () => { riveInstance.resizeDrawingSurfaceToCanvas(); }
    });
}

function initPlatforms() {
    platforms = [];
    for (let i = 0; i < 8; i++) {
        platforms.push({ x: Math.random() * (393 - 80), y: i * 110 + 50 });
    }
    platforms.push({ x: 393/2 - 40, y: 752 }); 
}

loadRive('kongsik_ingame_air.riv');
initPlatforms();

function update() {
    if (keys['ArrowLeft']) { posX -= PHYSICS.moveSpeed; currentScale = -1; }
    if (keys['ArrowRight']) { posX += PHYSICS.moveSpeed; currentScale = 1; }
    const limit = (PHYSICS.stageWidth / 2) - 43;
    if (posX < -limit) posX = -limit;
    if (posX > limit) posX = limit;

    velocityY += PHYSICS.gravity;
    currentY += velocityY;

    if (motionTimer > 0) {
        motionTimer--;
        loadRive('kongsik_ingame_air.riv');
    } else if (velocityY > 2) {
        loadRive('kongsik_ingame_land.riv');
    }

    const charFootY = 752 + currentY; 
    const charLeft = (393 / 2) + posX - 25;

    if (velocityY > 0) { 
        platforms.forEach(p => {
            if (charLeft + 50 > p.x && charLeft < p.x + 80 &&
                charFootY >= p.y && charFootY <= p.y + 15) {
                
                velocityY = PHYSICS.jumpPower; 
                currentY = p.y - 752; 
                motionTimer = PHYSICS.motionHold; 
                loadRive('kongsik_ingame_air.riv');
            }
        });
    }

    if (currentY < -250) {
        let diff = -250 - currentY;
        currentY = -250;
        platforms.forEach(p => {
            p.y += diff;
            if (p.y > 852) {
                p.y = 0;
                p.x = Math.random() * (393 - 80);
            }
        });
    }

    if (charFootY > 900) {
        currentY = 0;
        velocityY = PHYSICS.jumpPower; 
        initPlatforms();
        loadRive('kongsik_ingame_air.riv');
    }

    document.getElementById('canvas-container').style.transform = 
        `translate(${posX}px, ${currentY}px) scaleX(${currentScale})`;

    renderPlatforms();
    requestAnimationFrame(update);
}

function renderPlatforms() {
    const stage = document.getElementById('game-stage');
    const existing = document.querySelectorAll('.platform');
    existing.forEach(el => el.remove());
    platforms.forEach(p => {
        const div = document.createElement('div');
        div.className = 'platform';
        div.style.left = p.x + 'px';
        div.style.top = p.y + 'px';
        stage.appendChild(div);
    });
}

window.addEventListener('keydown', (e) => { keys[e.code] = true; });
window.addEventListener('keyup', (e) => { keys[e.code] = false; });

update();
</script>

</body>
</html>
