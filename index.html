<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>콩콩춘식 - Rive Edition</title>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    body{margin:0;background:#f0f0f0;overflow:hidden;font-family:'Pretendard',system-ui;display:flex;justify-content:center;align-items:center;height:100vh;touch-action:none}
    #game{position:relative;width:100%;max-width:480px;height:100%;max-height:800px;background:linear-gradient(#A1C4FD,#C2E9FB);box-shadow:0 0 20px rgba(0,0,0,.1);overflow:hidden}
    canvas{width:100%;height:100%;display:block}
    #hud{position:absolute;top:16px;left:16px;z-index:5;background:rgba(255,255,255,.92);padding:10px 14px;border-radius:999px;font-weight:1000;color:#111827;box-shadow:0 8px 24px rgba(0,0,0,.10)}
    .overlay{position:absolute;inset:0;z-index:10;display:flex;flex-direction:column;justify-content:center;align-items:center;background:rgba(0,0,0,.55);color:#fff;text-align:center;padding:24px}
    .hidden{display:none!important}
    h1{margin:0 0 10px;font-size:36px;line-height:1.05;color:#FFEF6B;text-shadow:2px 2px 0 #333}
    .sub{opacity:.9;font-weight:800;line-height:1.55}
    .btn{margin-top:18px;padding:14px 38px;font-size:18px;font-weight:1000;background:#FEE500;color:#111827;border:0;border-radius:999px;cursor:pointer;box-shadow:0 6px 0 #cdae04}
    .btn:active{transform:translateY(6px);box-shadow:none}
    #touchL,#touchR{position:absolute;bottom:0;width:50%;height:100%;z-index:3}
    #touchL{left:0} #touchR{right:0}
  </style>
</head>
<body>
<div id="game">
  <div id="hud">금리: <span id="rate">2.0</span>%</div>
  <canvas id="cv"></canvas>

  <div id="start" class="overlay">
    <h1>콩콩춘식</h1>
    <div id="loadMsg" class="sub" style="color:#FFEF6B;">춘식이 로딩 중...</div>
    <button class="btn hidden" id="btnStart">게임 시작</button>
  </div>

  <div id="over" class="overlay hidden">
    <div style="background:#fff;color:#111827;padding:22px;border-radius:18px;box-shadow:0 18px 50px rgba(0,0,0,.25);width:min(360px,86%)">
      <div style="font-weight:1000;">적금 만기!</div>
      <div style="font-size:52px;font-weight:1100;color:#D1180B;margin-top:8px;"><span id="final">2.0</span>%</div>
    </div>
    <button class="btn" id="btnRetry">다시 하기</button>
  </div>

  <div id="touchL"></div>
  <div id="touchR"></div>
</div>

<script>
(() => {
  const canvas = document.getElementById('cv');
  const ctx = canvas.getContext('2d');
  const btnStart = document.getElementById('btnStart');
  const loadMsg = document.getElementById('loadMsg');

  function resize(){ canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; }
  window.addEventListener('resize', resize); resize();

  // --- Rive 가상 캔버스 설정 ---
  const RIVE_SIZE = { w: 86, h: 156 };
  const riveCanvas = document.createElement('canvas');
  riveCanvas.width = RIVE_SIZE.w;
  riveCanvas.height = RIVE_SIZE.h;

  let kongsikLoaded = false;
  const r = new rive.Rive({
    src: 'kongsik_ingame.riv', // 파일명 확인
    canvas: riveCanvas,
    autoplay: true,
    onLoad: () => {
      kongsikLoaded = true;
      loadMsg.innerText = "준비 완료! 춘식이를 점프시키세요!";
      btnStart.classList.remove('hidden');
    },
    onLoadError: () => {
      loadMsg.innerText = "파일 로딩 실패 (Live Server 이용 권장)";
    }
  });

  // 게임 설정
  const keys = {left:false, right:false};
  let lastInputDir = 1;
  const GR=0.42, JUMP=-11.2, SPEED=6.3, PW=120, PH=16, GAP=92;
  
  let platforms=[], items=[], particles=[];
  let score=2.0, isOver=false, raf=0, lastTime=0;
  const p = { x:0, y:0, vx:0, vy:0, t:0, tilt:0 };

  // 터치/키보드 입력
  window.addEventListener('keydown',e=>{if(e.code==='ArrowLeft')keys.left=true; if(e.code==='ArrowRight')keys.right=true;});
  window.addEventListener('keyup',e=>{if(e.code==='ArrowLeft')keys.left=false; if(e.code==='ArrowRight')keys.right=false;});
  const touchL=document.getElementById('touchL'), touchR=document.getElementById('touchR');
  touchL.addEventListener('touchstart',e=>{e.preventDefault();keys.left=true;lastInputDir=-1;});
  touchL.addEventListener('touchend',e=>{e.preventDefault();keys.left=false;});
  touchR.addEventListener('touchstart',e=>{e.preventDefault();keys.right=true;lastInputDir=1;});
  touchR.addEventListener('touchend',e=>{e.preventDefault();keys.right=false;});

  function reset(){
    isOver=false; score=2.0; document.getElementById('rate').textContent="2.0";
    p.x=canvas.width/2; p.y=canvas.height-220; p.vx=0; p.vy=-10;
    platforms = [];
    platforms.push({x:canvas.width/2-PW/2, y:canvas.height-70, broken:false});
    for(let i=1; i<8; i++) platforms.push({x:Math.random()*(canvas.width-PW), y:canvas.height-70-i*GAP, broken:false});
  }

  function loop(now){
    if(isOver) return;
    let dt = (now - lastTime)/1000; lastTime = now;
    if(dt > 0.1) dt = 0.016;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    // 물리
    if(keys.left){p.vx=-SPEED; lastInputDir=-1;} else if(keys.right){p.vx=SPEED; lastInputDir=1;} else p.vx*=0.82;
    p.x+=p.vx; p.vy+=GR; p.y+=p.vy;
    if(p.x < -20) p.x=canvas.width+20; if(p.x > canvas.width+20) p.x=-20;

    // 스크롤
    if(p.y < canvas.height/2.6 && p.vy < 0){
      let dy = -p.vy; p.y += dy;
      platforms.forEach(pl => {
        pl.y += dy;
        if(pl.y > canvas.height){
          pl.y = platforms[platforms.length-1].y - GAP;
          pl.x = Math.random()*(canvas.width-PW);
          pl.broken = false;
        }
      });
      platforms.sort((a,b)=>b.y-a.y);
    }

    // 발판 렌더링 및 충돌
    platforms.forEach(pl => {
      ctx.fillStyle='#C98B4B'; ctx.fillRect(pl.x, pl.y, PW, PH);
      ctx.fillStyle='#9CCC65'; ctx.fillRect(pl.x, pl.y, PW, 7);
      if(p.vy > 0 && p.x > pl.x-10 && p.x < pl.x+PW+10 && p.y+40 >= pl.y && p.y+40 <= pl.y+20){
        p.y = pl.y-40; p.vy = JUMP;
      }
    });

    // --- 춘식이 렌더링 (Rive 가상 캔버스 복사) ---
    if(kongsikLoaded){
      ctx.save();
      ctx.translate(p.x, p.y);
      if(lastInputDir === 1) ctx.scale(-1, 1);
      // 가상 캔버스(riveCanvas)에 그려진 애니메이션을 현재 위치에 복사합니다.
      ctx.drawImage(riveCanvas, -RIVE_SIZE.w/2, -RIVE_SIZE.h/2, RIVE_SIZE.w, RIVE_SIZE.h);
      ctx.restore();
    }

    if(p.y > canvas.height + 100){
      isOver=true;
      document.getElementById('final').textContent=score.toFixed(1);
      document.getElementById('over').classList.remove('hidden');
    }
    raf = requestAnimationFrame(loop);
  }

  btnStart.onclick = () => {
    document.getElementById('start').classList.add('hidden');
    reset(); lastTime=performance.now(); loop(performance.now());
  };
  document.getElementById('btnRetry').onclick = () => {
    document.getElementById('over').classList.add('hidden');
    reset(); lastTime=performance.now(); loop(performance.now());
  };
})();
</script>
</body>
</html>
