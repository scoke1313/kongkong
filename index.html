<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>춘식 점프 물리 로직</title>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
        body { margin: 0; background: #333; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        /* 393x852 사이즈 고정 */
        #game-stage { 
            position: relative; 
            width: 393px; 
            height: 852px; 
            background: #fff; 
            overflow: hidden; 
        }
        /* 캐릭터 사이즈 86x138 고정 */
        #canvas-container {
            position: absolute;
            width: 86px;
            height: 138px;
            bottom: 100px; 
            left: 50%;
            margin-left: -43px; 
            z-index: 10;
        }
        canvas { width: 100%; height: 100%; }
        /* 발판 스타일 */
        .platform {
            position: absolute;
            width: 80px;
            height: 15px;
            background: #5c3e34;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="game-stage">
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
</div>

<script>
// --- 물리 파라미터 ---
const PHYSICS = {
    gravity: 0.9,       
    jumpPower: -21,     
    groundY: 0,         
    moveSpeed: 6,
    stageWidth: 393,
    motionHold: 12      // 0.2초 유지
};

let currentY = 0;
let velocityY = 0;
let posX = 0;           
let isJumping = true;   
let riveInstance;
let keys = {};          
let currentScale = 1;   

// 발판 및 모션 관리 변수
let platforms = [];
let motionTimer = 0;
let lastLoadedFile = "";

// Rive 초기화 (중복 로드 방지 가드 포함)
function loadRive(fileName) {
    if (lastLoadedFile === fileName) return;
    lastLoadedFile = fileName;

    if (riveInstance) riveInstance.cleanup();
    riveInstance = new rive.Rive({
        src: fileName,
        canvas: document.getElementById('canvas'),
        autoplay: true,
        stateMachines: 'State Machine 1',
        onLoad: () => {
            riveInstance.resizeDrawingSurfaceToCanvas();
        }
    });
}

// 발판 생성
function initPlatforms() {
    for (let i = 0; i < 8; i++) {
        platforms.push({ x: Math.random() * (393 - 80), y: i * 110 + 50 });
    }
    // 시작 위치 발판
    platforms.push({ x: 393/2 - 40, y: 720 });
}

loadRive('kongsik_ingame_air.riv');
initPlatforms();

function update() {
    // 1. 좌우 이동 및 이탈 방지
    if (keys['ArrowLeft']) { posX -= PHYSICS.moveSpeed; currentScale = -1; }
    if (keys['ArrowRight']) { posX += PHYSICS.moveSpeed; currentScale = 1; }
    const limit = (PHYSICS.stageWidth / 2) - 43;
    if (posX < -limit) posX = -limit;
    if (posX > limit) posX = limit;

    // 2. 수직 물리 계산
    velocityY += PHYSICS.gravity;
    currentY += velocityY;

    // 3. 모션 상태 제어 (0.2초 유지 로직)
    if (motionTimer > 0) {
        motionTimer--;
        loadRive('kongsik_ingame_air.riv');
    } else if (velocityY > 2) {
        loadRive('kongsik_ingame_land.riv');
    }

    // 4. [정밀 설계] 하단 히트박스 충돌 판정
    if (velocityY > 0) { // 하강 시에만 판정
        platforms.forEach(p => {
            // 캐릭터 발바닥의 정확한 Y 좌표 (Container의 bottom 라인)
            const charFootY = (852 - 100 - currentY); 
            // 캐릭터의 중앙 기준 가로 판정 영역 (타이트하게 설정)
            const charLeft = (393 / 2) + posX - 25; 

            // 발판의 윗면과 캐릭터 발바닥이 교차하는 순간 판정
            if (charLeft + 50 > p.x && charLeft < p.x + 80 &&
                charFootY >= p.y && charFootY <= p.y + 12) {
                
                velocityY = PHYSICS.jumpPower; 
                motionTimer = PHYSICS.motionHold; 
                loadRive('kongsik_ingame_air.riv');
            }
        });
    }

    // 5. 무한 스크롤 (카메라)
    if (currentY < -200) {
        let diff = -200 - currentY;
        currentY = -200;
        platforms.forEach(p => {
            p.y += diff;
            if (p.y > 852) {
                p.y = 0;
                p.x = Math.random() * (393 - 80);
            }
        });
    }

    // 6. 추락 시 리셋
    if (currentY > 300) {
        currentY = 0;
        velocityY = PHYSICS.jumpPower;
        motionTimer = PHYSICS.motionHold;
    }

    // 7. 결과 출력
    document.getElementById('canvas-container').style.transform = 
        `translate(${posX}px, ${currentY}px) scaleX(${currentScale})`;

    renderPlatforms();
    requestAnimationFrame(update);
}

function renderPlatforms() {
    const stage = document.getElementById('game-stage');
    const existing = document.querySelectorAll('.platform');
    existing.forEach(el => el.remove());
    platforms.forEach(p => {
        const div = document.createElement('div');
        div.className = 'platform';
        div.style.left = p.x + 'px';
        div.style.top = p.y + 'px';
        stage.appendChild(div);
    });
}

window.addEventListener('keydown', (e) => { keys[e.code] = true; });
window.addEventListener('keyup', (e) => { keys[e.code] = false; });

update();
</script>

</body>
</html>
