<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ì½©ì½©ì¶˜ì‹ - ê¸´ê¸‰ ë³µêµ¬íŒ</title>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    body{margin:0;background:#f0f0f0;overflow:hidden;font-family:'Pretendard',system-ui;display:flex;justify-content:center;align-items:center;height:100vh;touch-action:none}
    #game{position:relative;width:100%;max-width:480px;height:100%;max-height:800px;background:linear-gradient(#A1C4FD,#C2E9FB);overflow:hidden}
    canvas{width:100%;height:100%;display:block}
    #hud{position:absolute;top:16px;left:16px;z-index:5;background:rgba(255,255,255,.92);padding:10px 14px;border-radius:999px;font-weight:1000;color:#111827;}
    .overlay{position:absolute;inset:0;z-index:10;display:flex;flex-direction:column;justify-content:center;align-items:center;background:rgba(0,0,0,.55);color:#fff;text-align:center;padding:24px}
    .btn{margin-top:18px;padding:14px 38px;font-size:18px;font-weight:1000;background:#FEE500;color:#111827;border:0;border-radius:999px;cursor:pointer}
    .hidden{display:none!important}
    #touchL,#touchR{position:absolute;bottom:0;width:50%;height:100%;z-index:3}
    #touchL{left:0} #touchR{right:0}
  </style>
</head>
<body>
<div id="game">
  <div id="hud">ê¸ˆë¦¬: <span id="rate">2.0</span>%</div>
  <canvas id="cv"></canvas>
  <div id="start" class="overlay">
    <h1 style="color:#FFEF6B; font-size:36px; text-shadow:2px 2px 0 #333;">ì½©ì½©ì¶˜ì‹</h1>
    <div id="loadMsg" style="color:#FFEF6B; font-weight:800; font-size:16px;">ìºë¦­í„° ë¡œë”© ì¤‘... (ì„œë²„ ì—°ê²° í™•ì¸)</div>
    <button class="btn" id="btnStart">ë¬´ì‹œí•˜ê³  ê²Œì„ ì‹œì‘</button>
  </div>
  <div id="touchL"></div>
  <div id="touchR"></div>
</div>

<script>
(() => {
  const canvas = document.getElementById('cv');
  const ctx = canvas.getContext('2d');
  const btnStart = document.getElementById('btnStart');
  const loadMsg = document.getElementById('loadMsg');

  function resize(){ canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; }
  window.addEventListener('resize', resize); resize();

  // --- Rive ê°€ìƒ ìº”ë²„ìŠ¤ ì„¤ì • (86x112) ---
  const RIVE_W = 86, RIVE_H = 112;
  const riveCanvas = document.createElement('canvas');
  riveCanvas.width = RIVE_W; riveCanvas.height = RIVE_H;

  let kongsikLoaded = false;
  let r;

  try {
    r = new rive.Rive({
      src: 'kongsik_ingame.riv',
      canvas: riveCanvas,
      autoplay: true,
      layout: new rive.Layout({ fit: rive.Fit.Contain, alignment: rive.Alignment.Center }),
      onLoad: () => {
        r.resizeDrawingSurfaceToCanvas();
        kongsikLoaded = true;
        loadMsg.innerText = "ì¶˜ì‹ì´ ì¤€ë¹„ ì™„ë£Œ! ğŸ¯";
      },
      onLoadError: () => {
        console.error("Rive ë¡œë“œ ì‹¤íŒ¨");
        loadMsg.innerText = "âš ï¸ ìºë¦­í„° ë¡œë“œ ì‹¤íŒ¨ (íŒŒì¼ ë˜ëŠ” ì„œë²„ í™•ì¸)";
      }
    });
  } catch(e) { console.error("Rive ì´ˆê¸°í™” ì—ëŸ¬", e); }

  // ê²Œì„ ë¡œì§
  let score=2.0, isOver=false, lastTime=0, lastInputDir = 1;
  const keys = {left:false, right:false};
  let p = { x: 0, y: 0, vx: 0, vy: 0 };
  let platforms = [];

  window.addEventListener('keydown', e => {
    if(e.code==='ArrowLeft') { keys.left=true; lastInputDir=-1; }
    if(e.code==='ArrowRight') { keys.right=true; lastInputDir=1; }
  });
  window.addEventListener('keyup', e => {
    if(e.code==='ArrowLeft') keys.left=false;
    if(e.code==='ArrowRight') keys.right=false;
  });

  const tL=document.getElementById('touchL'), tR=document.getElementById('touchR');
  tL.addEventListener('touchstart', (e) => { e.preventDefault(); keys.left=true; lastInputDir=-1; });
  tL.addEventListener('touchend', () => keys.left=false);
  tR.addEventListener('touchstart', (e) => { e.preventDefault(); keys.right=true; lastInputDir=1; });
  tR.addEventListener('touchend', () => keys.right=false);

  function reset() {
    isOver = false;
    p.x = canvas.width / 2;
    p.y = canvas.height - 200;
    p.vx = 0; p.vy = -12;
    platforms = [];
    for(let i=0; i<8; i++) {
      platforms.push({ x: Math.random() * (canvas.width - 120), y: canvas.height - 70 - i * 95 });
    }
  }

  function loop(now) {
    let dt = (now - lastTime) / 1000;
    lastTime = now;
    if(dt > 0.1) dt = 0.016;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if(!isOver) {
      // ë¬¼ë¦¬
      if(keys.left) p.vx = -6.5; else if(keys.right) p.vx = 6.5; else p.vx *= 0.85;
      p.x += p.vx; p.vy += 0.45; p.y += p.vy;

      if(p.x < -30) p.x = canvas.width + 30;
      if(p.x > canvas.width + 30) p.x = -30;

      // ìŠ¤í¬ë¡¤
      if(p.y < canvas.height / 2 && p.vy < 0) {
        let dy = -p.vy; p.y += dy;
        platforms.forEach(pl => {
          pl.y += dy;
          if(pl.y > canvas.height) { pl.y -= 95 * 8; pl.x = Math.random() * (canvas.width - 120); }
        });
      }

      // ë°œíŒ
      ctx.fillStyle = "#9CCC65";
      platforms.forEach(pl => {
        ctx.fillRect(pl.x, pl.y, 120, 15);
        if(p.vy > 0 && p.x > pl.x - 20 && p.x < pl.x + 140 && p.y + 35 >= pl.y && p.y + 35 <= pl.y + 20) {
          p.y = pl.y - 35; p.vy = -12;
        }
      });

      // ì¶˜ì‹ì´ (ë¡œë“œ ì™„ë£Œ ì‹œì—ë§Œ drawImage í˜¸ì¶œ)
      if(kongsikLoaded) {
        ctx.save();
        ctx.translate(p.x, p.y);
        if(lastInputDir === 1) ctx.scale(-1, 1);
        ctx.drawImage(riveCanvas, -RIVE_W/2, -RIVE_H/2, RIVE_W, RIVE_H);
        ctx.restore();
      } else {
        // ë¡œë”© ì¤‘ì¼ ë•Œ ì„ì‹œ ë°•ìŠ¤ (ìºë¦­í„° ìœ„ì¹˜ í™•ì¸ìš©)
        ctx.fillStyle = "rgba(254, 229, 0, 0.5)";
        ctx.fillRect(p.x - 20, p.y - 30, 40, 60);
      }

      if(p.y > canvas.height + 100) reset();
    }

    requestAnimationFrame(loop);
  }

  btnStart.onclick = () => {
    document.getElementById('start').classList.add('hidden');
    reset();
    lastTime = performance.now();
    requestAnimationFrame(loop);
  };
})();
</script>
</body>
</html>
