
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>콩콩춘식 - 밸런스 재조정 버전</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
        body { margin: 0; background: #333; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #game-stage { 
            position: relative; width: 393px; height: 852px; 
            background-image: url('bg_ingame.png'); background-repeat: repeat-y;
            background-size: 100% auto; background-color: #FFFDF5; overflow: hidden; 
        }
        #btn-close-wrap { position: absolute; top: 16px; left: 4px; width: 44px; height: 44px; z-index: 1001; cursor: pointer; }
        #btn-close-wrap img { width: 100%; height: 100%; display: block; object-fit: contain; }
        
        .header-ui-container {
            position: absolute; top: 75px; left: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; box-sizing: border-box; z-index: 1000;
        }
        #score-board { font-family: 'Poetsen One', sans-serif; font-size: 38px; color: #2D1D1C; line-height: 1; }
        .rate-capsule {
            display: flex; align-items: center; justify-content: center;
            background: #FFFFFF; border: 2px solid #F0E0C6;
            border-radius: 30px; width: 130px; height: 46px; box-sizing: border-box;
        }
        .ui-icon { width: 25px; height: 25px; margin-right: 6px; object-fit: contain; }
        #rate-board { font-size: 20px; font-weight: 800; color: #2D1D1C; font-family: 'Arial', sans-serif; }

        #canvas-container { position: absolute; width: 86px !important; height: 138px !important; bottom: 100px; left: 50%; margin-left: -43px; z-index: 10; }
        canvas { width: 100%; height: 100%; }
        .platform { position: absolute; background-size: 100% 100%; z-index: 5; transition: opacity 0.2s; }
        .mouse-enemy { position: absolute; width: 72px; height: 54px; background-size: contain; background-repeat: no-repeat; z-index: 6; }
        .game-item { position: absolute; width: 50px; height: 50px; background-size: contain; background-repeat: no-repeat; z-index: 7; }
        .pickup-effect { position: absolute; width: 160px; height: 80px; background-image: url('effect_pickup.png'); background-size: contain; background-repeat: no-repeat; z-index: 120; pointer-events: none; transition: transform 0.8s, opacity 0.8s; }
        .controller { position: absolute; width: 80px; height: 80px; background-size: contain; z-index: 50; cursor: pointer; }
        #btn-left { left: 30px; bottom: 40px; transform: scaleX(-1); }
        #btn-right { right: 30px; bottom: 40px; }
        .ctrl-default { background-image: url('controller_Default.png'); }
        .ctrl-pressed { background-image: url('controller_pressed.png'); }
    </style>
</head>
<body>

<div id="game-stage">
    <div id="btn-close-wrap" onclick="location.reload();"><img src="close.png" alt="close"></div>
    <div class="header-ui-container">
        <div id="score-board">0m</div>
        <div class="rate-capsule"><img src="clover_s.png" class="ui-icon" alt="clover"><span id="rate-board">0.00%</span></div>
    </div>
    <div id="canvas-container"><canvas id="canvas"></canvas></div>
    <div id="btn-left" class="controller ctrl-default"></div>
    <div id="btn-right" class="controller ctrl-default"></div>
</div>

<script>
const PHYSICS = { gravity: 0.81, jumpPower: -18.9, superJumpPower: -45, moveSpeed: 7, motionHold: 10 };
const PLATFORM_TYPES = { wood: ['wood_1.png', 'wood_2.png', 'wood_3.png'], block: ['block_1.png', 'block_2.png', 'block_3.png'] };
const SIZES = [138, 98, 58]; 

let currentY = 0, velocityY = 0, posX = 0, score = 0, cloverRate = 0, bgScrollY = 0;
let isSuperJumping = false, riveInstance, keys = {}, currentScale = 1;
let platforms = [], motionTimer = 0, lastLoadedFile = "", mouseAnimFrame = 0;

const btnLeft = document.getElementById('btn-left'), btnRight = document.getElementById('btn-right'), 
      scoreEl = document.getElementById('score-board'), rateEl = document.getElementById('rate-board'),
      canvasCont = document.getElementById('canvas-container');

const setInput = (key, isDown, btn) => { keys[key] = isDown; if(btn) { btn.classList.toggle('ctrl-default', !isDown); btn.classList.toggle('ctrl-pressed', isDown); }};
window.addEventListener('keydown', (e) => { if (e.code === 'ArrowLeft') setInput('ArrowLeft', true, btnLeft); if (e.code === 'ArrowRight') setInput('ArrowRight', true, btnRight); });
window.addEventListener('keyup', (e) => { if (e.code === 'ArrowLeft') setInput('ArrowLeft', false, btnLeft); if (e.code === 'ArrowRight') setInput('ArrowRight', false, btnRight); });
const attachControl = (btn, key) => {
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); setInput(key, true, btn); });
    btn.addEventListener('touchend', (e) => { e.preventDefault(); setInput(key, false, btn); });
};
attachControl(btnLeft, 'ArrowLeft'); attachControl(btnRight, 'ArrowRight');

function loadRive(fileName) {
    if (lastLoadedFile === fileName) return;
    lastLoadedFile = fileName;
    if (riveInstance) riveInstance.cleanup();
    riveInstance = new rive.Rive({ src: fileName, canvas: document.getElementById('canvas'), autoplay: true, stateMachines: 'State Machine 1', onLoad: () => { riveInstance.resizeDrawingSurfaceToCanvas(); } });
}

function createPlatformData(yPos) {
    let distM = Math.floor(score * 0.01);
    const rand = Math.random();
    
    // 초보구간 삭제: 무작위 사이즈 믹스 (점차 작아짐)
    let sizeIdx = distM < 100 ? Math.floor(rand * 2) : Math.floor(rand * SIZES.length);
    const width = SIZES[sizeIdx];
    
    // 나무 발판 등장 (처음부터 약한 확률로 등장)
    let isBreakable = (rand < 0.15 + (Math.min(distM, 500) / 500) * 0.75);
    
    // 이동형 타입 (처음부터 좌우 이동 등장)
    let moveType = 'normal';
    let moveProb = Math.min(0.5, 0.1 + (0.4 * (distM / 500)));
    if (rand < moveProb) moveType = distM < 150 ? 'h' : (Math.random() > 0.5 ? 'h' : 'v');

    // 쥐돌이 즉시 등장 확률
    let canHaveMouse = (width >= 98) && (rand < 0.2); 
    let itemType = (!canHaveMouse && rand > 0.8) ? (Math.random() > 0.6 ? 'gold' : 'clover') : null;

    return { x: Math.random() * (393 - width), y: yPos, baseY: yPos, w: width, h: 22, img: PLATFORM_TYPES[isBreakable?'wood':'block'][sizeIdx], isBreakable, durability: 1, hasMouse: canHaveMouse, mouseX: Math.random() * (width - 72), mouseDir: Math.random() > 0.5 ? 1 : -1, mouseSpeed: 0.7 + Math.random() * 0.6, mouseWaitTimer: 0, mouseYOffset: -52, mouseVY: 0, item: itemType, itemCollected: false, type: moveType, speed: 1.6, verticalRange: 40 + Math.random() * 40, vPhase: Math.random() * Math.PI * 2, isBroken: false, isTouched: false };
}

function initPlatforms() {
    document.querySelectorAll('.platform, .mouse-enemy, .game-item, .pickup-effect').forEach(el => el.remove());
    score = 0; cloverRate = 0; isSuperJumping = false;
    scoreEl.innerText = "0m"; rateEl.innerText = "0.00%";
    bgScrollY = 0; currentY = 0; velocityY = 0; posX = 0;
    canvasCont.classList.remove('gold-glow');
    platforms = []; 
    let lastY = 752;
    // 간격 100~200px 조정
    for (let i = 0; i < 7; i++) { 
        lastY -= (100 + Math.random() * 100); 
        platforms.push(createPlatformData(lastY)); 
    }
    platforms.push({ x: 393/2-69, y: 752, baseY: 752, w: 138, h: 22, img: 'block_1.png', isBreakable: false, durability: 999, isTouched: false, type: 'normal' });
}

loadRive('kongsik_ingame_air.riv');
initPlatforms();

function update() {
    if (keys['ArrowLeft']) { posX -= PHYSICS.moveSpeed; currentScale = -1; }
    if (keys['ArrowRight']) { posX += PHYSICS.moveSpeed; currentScale = 1; }
    const limit = 393/2 - 43; posX = Math.max(-limit, Math.min(limit, posX));
    velocityY += isSuperJumping ? PHYSICS.gravity * 0.5 : PHYSICS.gravity;
    currentY += velocityY; mouseAnimFrame = (mouseAnimFrame + 1) % 20;
    const charFootY = 752 + currentY, charLeft = 393/2 + posX - 25;
    
    if (isSuperJumping && velocityY >= 0) { isSuperJumping = false; canvasCont.classList.remove('gold-glow'); }
    
    platforms.forEach(p => {
        if (p.hasMouse) {
            if (!p.isBroken) {
                if (p.mouseWaitTimer > 0) p.mouseWaitTimer--;
                else { p.mouseX += p.mouseDir * p.mouseSpeed; if (p.mouseX <= 0 || p.mouseX + 72 >= p.w) { p.mouseDir *= -1; p.mouseWaitTimer = 20 + Math.floor(Math.random() * 60); } }
                let mx = p.x + p.mouseX, my = p.y - 35;
                if (!isSuperJumping && charLeft + 35 > mx + 20 && charLeft + 15 < mx + 52 && charFootY > my && charFootY < my + 45) { velocityY = -12; posX += (posX > (mx - p.x) ? 50 : -50); }
            } else { p.mouseVY += 0.6; p.mouseYOffset += p.mouseVY; }
        }

        if (!p.isBroken) {
            if (p.type === 'h') { p.x += p.speed; if (p.x <= 0 || p.x + p.w >= 393) p.speed *= -1; } 
            else if (p.type === 'v') { p.vPhase += 0.03; p.y = p.baseY + Math.sin(p.vPhase) * p.verticalRange; }
            
            if (p.item && !p.itemCollected) {
                let ix = p.x + p.w/2 - 25, iy = p.y - 55;
                if (charLeft + 45 > ix && charLeft + 5 < ix + 50 && charFootY > iy && charFootY < iy + 50) {
                    p.itemCollected = true;
                    if (p.item === 'clover') {
                        cloverRate += 0.1; rateEl.innerText = `${cloverRate.toFixed(2)}%`;
                        let eff = document.createElement('div'); eff.className = 'pickup-effect'; 
                        eff.style.left = (ix + 25 - 80) + 'px'; eff.style.top = (iy - 40) + 'px'; 
                        document.getElementById('game-stage').appendChild(eff);
                        setTimeout(() => { eff.style.transform = 'translateY(-80px)'; eff.style.opacity = '0'; }, 10);
                        setTimeout(() => eff.remove(), 800);
                    } else if (p.item === 'gold') { isSuperJumping = true; velocityY = PHYSICS.superJumpPower; canvasCont.classList.add('gold-glow'); loadRive('kongsik_ingame_air.riv'); }
                }
            }
            if (!isSuperJumping && velocityY > 0 && charLeft + 45 > p.x && charLeft + 5 < p.x + p.w && charFootY >= p.y && charFootY <= p.y + 15) { 
                loadRive('kongsik_ingame_land.riv'); velocityY = PHYSICS.jumpPower; currentY = p.y - 752; motionTimer = PHYSICS.motionHold; p.isTouched = true; 
                if (p.isBreakable) { p.durability--; if (p.durability <= 0) p.isBroken = true; } 
            }
        }
    });

    if (motionTimer > 0) { motionTimer--; if (motionTimer === 1) loadRive('kongsik_ingame_air.riv'); }
    if (currentY < -250) {
        let diff = -250 - currentY; currentY = -250; score += diff; scoreEl.innerText = Math.floor(score * 0.01) + "m";
        bgScrollY += diff; document.getElementById('game-stage').style.backgroundPositionY = (bgScrollY % 852) + 'px';
        platforms.forEach(p => { 
            p.y += diff; p.baseY += diff; 
            if (p.y > 852 && p.baseY > 852) { 
                let topY = Math.min(...platforms.map(pl => pl.y));
                Object.assign(p, createPlatformData(topY - (100 + Math.random() * 100))); 
                p.isBroken = false; 
            } 
        });
    }
    if (charFootY > 1050) initPlatforms();
    document.getElementById('canvas-container').style.transform = `translate(${Math.floor(posX)}px, ${Math.floor(currentY)}px) scaleX(${currentScale})`;
    
    const stage = document.getElementById('game-stage');
    document.querySelectorAll('.platform, .mouse-enemy, .game-item').forEach(el => el.remove());
    platforms.forEach(p => {
        if (!p.isBroken) {
            const d = document.createElement('div'); d.className = 'platform'; d.style.cssText = `left:${p.x}px;top:${p.y}px;width:${p.w}px;height:22px;background-image:url('${p.img}'); opacity:${(p.isBreakable && p.isTouched) ? 0.6 : 1.0};`;
            stage.appendChild(d);
            if (p.item && !p.itemCollected) {
                const itemDiv = document.createElement('div'); itemDiv.className = 'game-item'; itemDiv.style.backgroundImage = `url('item_${p.item}.png')`; itemDiv.style.left = (p.x + p.w/2 - 25) + 'px'; itemDiv.style.top = (p.y - 55) + 'px';
                stage.appendChild(itemDiv);
            }
        }
        if (p.hasMouse) {
            const m = document.createElement('div'); m.className = 'mouse-enemy';
            const mouseImg = (p.mouseWaitTimer > 0 || p.isBroken) ? 'mouse2.png' : `mouse_walk${mouseAnimFrame < 10 ? 1 : 2}.png`;
            m.style.cssText = `left:${p.x + p.mouseX}px;top:${p.y + p.mouseYOffset}px;background-image:url('${mouseImg}'); transform: scaleX(${p.mouseDir})`;
            stage.appendChild(m);
        }
    });
    requestAnimationFrame(update);
}
update();
</script>
</body>
</html>
