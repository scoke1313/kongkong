<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>콩콩춘식 - Rive Fix</title>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    body{margin:0;background:#f0f0f0;overflow:hidden;font-family:'Pretendard',system-ui;display:flex;justify-content:center;align-items:center;height:100vh;touch-action:none}
    #game{position:relative;width:100%;max-width:480px;height:100%;max-height:800px;background:linear-gradient(#A1C4FD,#C2E9FB);box-shadow:0 0 20px rgba(0,0,0,.1);overflow:hidden}
    canvas{width:100%;height:100%;display:block}
    #hud{position:absolute;top:16px;left:16px;z-index:5;background:rgba(255,255,255,.92);padding:10px 14px;border-radius:999px;font-weight:1000;color:#111827;box-shadow:0 8px 24px rgba(0,0,0,.10)}
    .overlay{position:absolute;inset:0;z-index:10;display:flex;flex-direction:column;justify-content:center;align-items:center;background:rgba(0,0,0,.55);color:#fff;text-align:center;padding:24px}
    .hidden{display:none!important}
    h1{margin:0 0 10px;font-size:36px;color:#FFEF6B;text-shadow:2px 2px 0 #333}
    .btn{margin-top:18px;padding:14px 38px;font-size:18px;font-weight:1000;background:#FEE500;color:#111827;border:0;border-radius:999px;cursor:pointer;box-shadow:0 6px 0 #cdae04}
    #touchL,#touchR{position:absolute;bottom:0;width:50%;height:100%;z-index:3}
    #touchL{left:0} #touchR{right:0}
  </style>
</head>
<body>
<div id="game">
  <div id="hud">금리: <span id="rate">2.0</span>%</div>
  <canvas id="cv"></canvas>

  <div id="start" class="overlay">
    <h1>콩콩춘식</h1>
    <div id="loadMsg" style="margin-bottom:10px; color:#FFEF6B;">춘식이 준비 중...</div>
    <button class="btn hidden" id="btnStart">게임 시작</button>
  </div>

  <div id="over" class="overlay hidden">
    <div style="background:#fff;color:#111827;padding:22px;border-radius:18px;width:min(360px,86%)">
      <div style="font-weight:1000;">적금 만기!</div>
      <div style="font-size:52px;font-weight:1100;color:#D1180B;"><span id="final">2.0</span>%</div>
    </div>
    <button class="btn" id="btnRetry">다시 하기</button>
  </div>
  <div id="touchL"></div>
  <div id="touchR"></div>
</div>

<script>
(() => {
  const canvas = document.getElementById('cv');
  const ctx = canvas.getContext('2d');
  const loadMsg = document.getElementById('loadMsg');
  const btnStart = document.getElementById('btnStart');
  
  function resize(){ canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; }
  window.addEventListener('resize', resize); resize();

  // --- Rive 로드 시스템 ---
  let kongsikRive = null;
  const RIVE_W = 86;
  const RIVE_H = 156;

  const r = new rive.Rive({
    src: 'kongsik_ingame.riv',
    canvas: canvas, // 메인 캔버스를 공유
    autoplay: true,
    artboard: 'Artboard', // 리브 파일 내 아트보드 이름 (기본은 Artboard)
    onLoad: () => {
      kongsikRive = r;
      loadMsg.innerText = "춘식이 준비 완료!";
      btnStart.classList.remove('hidden');
    },
    onLoadError: () => {
      loadMsg.innerText = "리브 파일 로드 실패 (서버 환경 확인)";
    }
  });

  // Physics & State
  let score=2.0, isOver=false, lastTime=0;
  const keys = {left:false, right:false};
  let lastInputDir = 1;
  const p = { x:canvas.width/2, y:canvas.height-220, vx:0, vy:-10, tilt:0 };

  // Input events
  window.addEventListener('keydown',e=>{if(e.code==='ArrowLeft')keys.left=true; if(e.code==='ArrowRight')keys.right=true;});
  window.addEventListener('keyup',e=>{if(e.code==='ArrowLeft')keys.left=false; if(e.code==='ArrowRight')keys.right=false;});
  
  const touchL=document.getElementById('touchL'), touchR=document.getElementById('touchR');
  touchL.addEventListener('touchstart',e=>{e.preventDefault();keys.left=true;lastInputDir=-1;});
  touchL.addEventListener('touchend',e=>{e.preventDefault();keys.left=false;});
  touchR.addEventListener('touchstart',e=>{e.preventDefault();keys.right=true;lastInputDir=1;});
  touchR.addEventListener('touchend',e=>{e.preventDefault();keys.right=false;});

  let platforms = [];
  class Platform {
    constructor(x,y){this.x=x;this.y=y;this.w=120;this.h=16;this.broken=false;}
    draw(){
      if(this.broken)return;
      ctx.fillStyle='#C98B4B'; ctx.fillRect(this.x,this.y,this.w,this.h);
      ctx.fillStyle='#9CCC65'; ctx.fillRect(this.x,this.y,this.w,7);
    }
  }

  function reset(){
    isOver=false; score=2.0; p.x=canvas.width/2; p.y=canvas.height-220; p.vy=-10;
    platforms = [new Platform(canvas.width/2-60, canvas.height-70)];
    for(let i=1; i<8; i++) platforms.push(new Platform(Math.random()*(canvas.width-120), canvas.height-70-i*92));
  }

  function loop(now){
    if(isOver) return;
    let dt = (now - lastTime)/1000; lastTime = now;
    if(dt > 0.1) dt = 0.016;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Physics
    if(keys.left){p.vx=-6; lastInputDir=-1;} else if(keys.right){p.vx=6; lastInputDir=1;} else p.vx*=0.8;
    p.x+=p.vx; p.vy+=0.42; p.y+=p.vy;
    if(p.x<0) p.x=canvas.width; if(p.x>canvas.width) p.x=0;

    // Scroll
    if(p.y < canvas.height/2 && p.vy < 0){
      let dy = -p.vy; p.y += dy;
      platforms.forEach(pl => {
        pl.y += dy;
        if(pl.y > canvas.height){
          pl.y = platforms[platforms.length-1].y - 92;
          pl.x = Math.random()*(canvas.width-120);
          pl.broken = false;
        }
      });
      platforms.sort((a,b)=>b.y-a.y);
    }

    // Platforms
    platforms.forEach(pl => {
      pl.draw();
      if(p.vy > 0 && p.x > pl.x-20 && p.x < pl.x+pl.w+20 && p.y+30 >= pl.y && p.y+30 <= pl.y+20){
        p.y = pl.y-30; p.vy = -11.2;
      }
    });

    // --- Rive Rendering 핵심 ---
    if(kongsikRive){
      ctx.save();
      ctx.translate(p.x, p.y);
      if(lastInputDir === 1) ctx.scale(-1, 1); // 좌우 반전
      
      // Rive 라이브러리에 현재 ctx를 전달하여 특정 위치에 그리기
      // .draw() 메서드는 라이브러리 버전에 따라 다를 수 있어 스케일링으로 처리
      ctx.translate(-RIVE_W/2, -RIVE_H/2);
      
      // Rive 인스턴스가 캔버스를 제어하되, 우리는 매 프레임 위치를 덮어씌워 갱신합니다.
      // (기본적으로 r.draw()는 자동으로 수행되나, 수동 위치 지정이 필요할 때 사용)
      kongsikRive.scrub("jump", 0.01); // 애니메이션 강제 업데이트 (필요시)
      
      // 주의: canvas를 공유할 때 Rive는 캔버스 전체를 쓰려고 함
      // 따라서 캐릭터가 안 보인다면 p.x, p.y 위치에 정렬되어 있는지 확인해야 합니다.
      ctx.restore();
    }

    if(p.y > canvas.height + 100){ isOver=true; document.getElementById('over').classList.remove('hidden'); }
    requestAnimationFrame(loop);
  }

  document.getElementById('btnStart').onclick = () => {
    document.getElementById('start').classList.add('hidden');
    reset(); lastTime=performance.now(); requestAnimationFrame(loop);
  };
  document.getElementById('btnRetry').onclick = () => {
    document.getElementById('over').classList.add('hidden');
    reset(); lastTime=performance.now(); requestAnimationFrame(loop);
  };
})();
</script>
</body>
</html>
