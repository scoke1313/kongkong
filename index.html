<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>콩콩춘식 - 컨트롤 복구 패치</title>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
        body { margin: 0; background: #333; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; touch-action: none; }
        #game-stage { 
            position: relative; width: 393px; height: 852px; 
            background: url('bg_ingame.png') repeat-y, #FFFDF5; 
            background-size: 100% auto; overflow: hidden; 
        }
        /* [핵심] 캐릭터 컨테이너 크기 절대 고정 */
        #canvas-container {
            position: absolute; width: 86px !important; height: 138px !important;
            bottom: 100px; left: 50%; margin-left: -43px; z-index: 10;
            will-change: transform;
        }
        canvas { width: 100% !important; height: 100% !important; }
        .platform { position: absolute; background-size: 100% 100%; z-index: 5; }
        .controller {
            position: absolute; width: 80px; height: 80px; background-size: contain;
            z-index: 50; cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent;
        }
        #btn-left { left: 30px; bottom: 40px; transform: scaleX(-1); }
        #btn-right { right: 30px; bottom: 40px; }
        .ctrl-default { background-image: url('controller_Default.png'); }
        .ctrl-pressed { background-image: url('controller_pressed.png'); }
        #score-board { position: absolute; top: 20px; left: 20px; font-size: 24px; font-weight: bold; color: #5c3e34; z-index: 100; font-family: sans-serif; }
    </style>
</head>
<body>

<div id="game-stage">
    <div id="score-board">0m</div>
    <div id="canvas-container"><canvas id="canvas"></canvas></div>
    <div id="btn-left" class="controller ctrl-default"></div>
    <div id="btn-right" class="controller ctrl-default"></div>
</div>

<script>
const PHYSICS = { gravity: 0.81, jumpPower: -18.9, moveSpeed: 8, motionHold: 12 };
const SIZES = [138, 98, 58];
let currentY = 0, velocityY = 0, posX = 0, score = 0, bgScrollY = 0;
let riveInstance, keys = {}, currentScale = 1, platforms = [], motionTimer = 0, lastLoadedFile = "";
let startTime = Date.now();

function createPlatformData(yPos) {
    const sizeIdx = Math.floor(Math.random() * SIZES.length);
    const width = SIZES[sizeIdx];
    const playTime = (Date.now() - startTime) / 1000;
    const isBreakable = playTime < 10 ? Math.random() < 0.1 : Math.random() > 0.25;
    const typeKey = isBreakable ? 'wood' : 'block';
    return {
        x: Math.random() * (393 - width), y: yPos, w: width, h: 22,
        img: `${typeKey}_${sizeIdx + 1}.png`,
        isBreakable: isBreakable, durability: isBreakable ? 2 : 999,
        isBroken: false
    };
}

function initPlatforms() {
    score = 0; startTime = Date.now(); platforms = [];
    let lastY = 752;
    for (let i = 0; i < 6; i++) {
        lastY -= (160 + Math.random() * 40);
        platforms.push(createPlatformData(lastY));
    }
    platforms.push({ x: 393/2-69, y: 752, w: 138, h: 22, img: 'block_1.png', isBreakable: false, durability: 999 });
}

function loadRive(fileName) {
    if (lastLoadedFile === fileName) return;
    lastLoadedFile = fileName;
    if (riveInstance) riveInstance.cleanup();
    riveInstance = new rive.Rive({
        src: fileName, canvas: document.getElementById('canvas'), autoplay: true,
        stateMachines: 'State Machine 1',
        onLoad: () => { riveInstance.resizeDrawingSurfaceToCanvas(); }
    });
}

// 조작감 개선: 터치 이벤트 즉시 반응
const setupControl = (id, key) => {
    const btn = document.getElementById(id);
    const start = (e) => { e.preventDefault(); keys[key] = true; btn.classList.replace('ctrl-default', 'ctrl-pressed'); };
    const end = (e) => { e.preventDefault(); keys[key] = false; btn.classList.replace('ctrl-pressed', 'ctrl-default'); };
    btn.addEventListener('touchstart', start); btn.addEventListener('touchend', end);
    btn.addEventListener('mousedown', start); btn.addEventListener('mouseup', end);
};
setupControl('btn-left', 'ArrowLeft'); setupControl('btn-right', 'ArrowRight');

initPlatforms();
loadRive('kongsik_ingame_air.riv');

function update() {
    if (keys['ArrowLeft']) { posX -= PHYSICS.moveSpeed; currentScale = -1; }
    if (keys['ArrowRight']) { posX += PHYSICS.moveSpeed; currentScale = 1; }
    posX = Math.max(-150, Math.min(150, posX));

    velocityY += PHYSICS.gravity;
    currentY += velocityY;

    // 춘식이 상태 변화 (애니메이션)
    if (motionTimer > 0) {
        motionTimer--;
        if (motionTimer === 1) loadRive('kongsik_ingame_air.riv');
    } else if (velocityY > 2) {
        loadRive('kongsik_ingame_land.riv');
    }

    // 충돌 체크 (정상 비율 기준)
    const charFootY = 752 + currentY;
    const charLeft = 196 + posX - 25; 
    if (velocityY > 0) { 
        platforms.forEach(p => {
            if (!p.isBroken && charLeft + 50 > p.x && charLeft < p.x + p.w && charFootY >= p.y && charFootY <= p.y + 15) {
                velocityY = PHYSICS.jumpPower; currentY = p.y - 752; motionTimer = PHYSICS.motionHold; 
                if (p.isBreakable) { p.durability--; if (p.durability <= 0) p.isBroken = true; }
            }
        });
    }

    // 화면 스크롤
    if (currentY < -250) {
        let diff = -250 - currentY; currentY = -250; score += Math.floor(diff);
        document.getElementById('score-board').innerText = score + "m";
        bgScrollY += diff; document.getElementById('game-stage').style.backgroundPositionY = (bgScrollY % 852) + 'px';
        platforms.forEach(p => {
            p.y += diff;
            if (p.y > 852) { Object.assign(p, createPlatformData(Math.min(...platforms.map(pl => pl.y)) - 170)); p.isBroken = false; }
        });
    }

    if (charFootY > 950) initPlatforms();

    // [중요] 세로 비율(1)을 강제 고정하여 짜브 및 컨트롤 미스 방지
    document.getElementById('canvas-container').style.transform = `translate3d(${Math.floor(posX)}px, ${Math.floor(currentY)}px, 0) scale(${currentScale}, 1)`;
    
    // 플랫폼 렌더링
    const stage = document.getElementById('game-stage');
    document.querySelectorAll('.platform').forEach(el => el.remove());
    platforms.forEach(p => {
        if (p.isBroken) return;
        const div = document.createElement('div');
        div.className = 'platform';
        div.style.cssText = `left:${p.x}px; top:${p.y}px; width:${p.w}px; height:22px; background-image:url('${p.img}');`;
        stage.appendChild(div);
    });

    requestAnimationFrame(update);
}
update();
</script>
</body>
</html>
