<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>춘핑점핑 (규격 발판 패치)</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { margin: 0; padding: 0; background-color: #333; font-family: 'Pretendard', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; touch-action: none; user-select: none; }
        #game-container { position: relative; width: 100%; max-width: 480px; height: 100%; max-height: 850px; background: linear-gradient(to bottom, #89CFF0 0%, #E0F7FA 100%); box-shadow: 0 0 20px rgba(0,0,0,0.5); overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0, 0, 0, 0.7); color: white; text-align: center; z-index: 20; }
        .hidden { display: none !important; }
        h1 { font-size: 32px; color: #FFEF6B; text-shadow: 2px 2px 0 #333; margin-bottom: 10px; }
        .btn { padding: 15px 40px; font-size: 20px; font-weight: bold; color: #333; background-color: #FEE500; border: none; border-radius: 30px; cursor: pointer; box-shadow: 0 5px 0 #cdae04; margin-top: 20px; }
        #score-board { position: absolute; top: 20px; left: 20px; font-size: 20px; font-weight: bold; color: #333; background: rgba(255, 255, 255, 0.9); padding: 8px 16px; border-radius: 20px; z-index: 5; }
        .controls-layer { position: absolute; bottom: 30px; left: 0; width: 100%; height: 100px; display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box; pointer-events: none; z-index: 15; }
        .control-btn { width: 80px; height: 80px; background: rgba(255, 255, 255, 0.5); border-radius: 50%; border: 4px solid white; pointer-events: auto; display: flex; justify-content: center; align-items: center; font-size: 40px; color: #333; cursor: pointer; }
        .control-btn.pressed { background: rgba(254, 229, 0, 0.8); }
        .result-card { background: white; color: #333; padding: 30px; border-radius: 20px; width: 80%; }
        .final-rate { font-size: 48px; font-weight: bold; color: #D1180B; margin: 10px 0; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score-board">금리: <span id="rate-display">2.0</span>%</div>
    <canvas id="gameCanvas"></canvas>

    <div class="controls-layer">
        <div class="control-btn" id="btn-left">◀</div>
        <div class="control-btn" id="btn-right">▶</div>
    </div>

    <div id="start-screen" class="overlay">
        <h1>춘핑점핑</h1>
        <p>발판 사이즈 업데이트 완료!</p>
        <button class="btn" onclick="startGame()">게임 시작</button>
    </div>

    <div id="game-over-screen" class="overlay hidden">
        <div class="result-card">
            <h3>적금 만기!</h3>
            <p>최종 금리</p>
            <div class="final-rate"><span id="final-rate">0.0</span>%</div>
        </div>
        <button class="btn" onclick="resetGame()">다시 하기</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('rate-display');
    const finalScoreEl = document.getElementById('final-rate');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const btnLeft = document.getElementById('btn-left');
    const btnRight = document.getElementById('btn-right');

    const imgJump = new Image(); imgJump.src = 'https://raw.githubusercontent.com/kakao-con/con-pogo/main/chun_pogo1.png'; 
    const imgLand = new Image(); imgLand.src = 'https://raw.githubusercontent.com/kakao-con/con-pogo/main/chun_pogo2.png'; 

    // 발판 규격 데이터
    const PLATFORM_WIDTHS = [139, 99, 59];
    const PLATFORM_HEIGHT = 24;

    let animationId, isGameOver = false, score = 2.0;
    let platforms = [], items = [], particles = [], clouds = [];

    const GRAVITY = 0.45;
    const JUMP_STRENGTH = -13; 
    const PLATFORM_GAP = 95;
    const MOVE_SPEED = 6;
    const FIXED_WIDTH = 80; 

    function resize() {
        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const player = {
        x: canvas.width / 2, y: canvas.height - 150,
        width: FIXED_WIDTH, height: FIXED_WIDTH * 1.5,
        vx: 0, vy: 0, direction: 1, rotation: 0,
        landingTimer: 0
    };

    const keys = { right: false, left: false };
    window.addEventListener('keydown', e => {
        if(e.code === 'ArrowRight') { keys.right = true; btnRight.classList.add('pressed'); }
        if(e.code === 'ArrowLeft') { keys.left = true; btnLeft.classList.add('pressed'); }
    });
    window.addEventListener('keyup', e => {
        if(e.code === 'ArrowRight') { keys.right = false; btnRight.classList.remove('pressed'); }
        if(e.code === 'ArrowLeft') { keys.left = false; btnLeft.classList.remove('pressed'); }
    });

    function addTouchEvents(btn, keyName) {
        btn.addEventListener('touchstart', (e) => { e.preventDefault(); keys[keyName] = true; btn.classList.add('pressed'); }, { passive: false });
        btn.addEventListener('touchend', (e) => { e.preventDefault(); keys[keyName] = false; btn.classList.remove('pressed'); }, { passive: false });
    }
    addTouchEvents(btnLeft, 'left');
    addTouchEvents(btnRight, 'right');

    class Platform {
        constructor(x, y, width) { 
            this.x = x; 
            this.y = y; 
            this.width = width; 
            this.height = PLATFORM_HEIGHT; 
            this.broken = false; 
        }
        draw() {
            if (this.broken) return;
            // 그림자
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(this.x + 4, this.y + 4, this.width, this.height);
            // 발판 본체 (나무 느낌)
            ctx.fillStyle = '#8D6E63';
            ctx.fillRect(this.x, this.y, this.width, this.height);
            // 윗면 (잔디)
            ctx.fillStyle = '#9CCC65';
            ctx.fillRect(this.x, this.y, this.width, 8);
            // 테두리
            ctx.strokeStyle = '#5D4037';
            ctx.lineWidth = 2;
            ctx.strokeRect(this.x, this.y, this.width, this.height);
        }
    }

    function generatePlatform(y) {
        // 규격 사이즈 중 랜덤 선택
        const randomWidth = PLATFORM_WIDTHS[Math.floor(Math.random() * PLATFORM_WIDTHS.length)];
        const x = Math.random() * (canvas.width - randomWidth);
        platforms.push(new Platform(x, y, randomWidth));
        if (Math.random() < 0.3) { items.push({ x: x + randomWidth/2, y: y - 40, size: 18, value: 0.1, collected: false }); }
    }

    function init() {
        score = 2.0;
        player.x = canvas.width / 2; player.y = canvas.height - 200; player.vy = -10;
        platforms = []; items = [];
        // 시작 발판은 넉넉하게 139 사이즈
        platforms.push(new Platform(canvas.width / 2 - 70, canvas.height - 50, 139)); 
        for (let i = 0; i < 7; i++) { generatePlatform(canvas.height - 150 - i * PLATFORM_GAP); }
        scoreEl.innerText = score.toFixed(1);
    }

    function update() {
        if (isGameOver) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (keys.left) { player.vx = -MOVE_SPEED; player.direction = -1; }
        else if (keys.right) { player.vx = MOVE_SPEED; player.direction = 1; }
        else { player.vx *= 0.8; }

        player.x += player.vx;
        if (player.x < 0) player.x = canvas.width;
        if (player.x > canvas.width) player.x = 0;

        if (player.landingTimer > 0) {
            player.landingTimer--;
            if (player.landingTimer === 0) player.vy = JUMP_STRENGTH;
        } else {
            player.vy += GRAVITY;
            player.y += player.vy;
        }

        // 화면 스크롤
        if (player.y < canvas.height / 2.5 && player.vy < 0) {
            let dy = -player.vy;
            player.y += dy;
            platforms.forEach(p => p.y += dy);
            items.forEach(i => i.y += dy);
            const highest = platforms[platforms.length - 1];
            if (highest.y > PLATFORM_GAP) { generatePlatform(highest.y - PLATFORM_GAP); }
        }

        // 충돌 체크
        let feetY = player.y + 40; 
        if (player.landingTimer === 0 && player.vy > 0) {
            platforms.forEach(p => {
                if (!p.broken && player.x > p.x - 20 && player.x < p.x + p.width + 20 && feetY >= p.y && feetY <= p.y + 20) {
                    player.landingTimer = 8;
                    player.y = p.y - 45;
                    player.vy = 0;
                    if (platforms.indexOf(p) !== 0) p.broken = true;
                }
            });
        }

        platforms = platforms.filter(p => p.y < canvas.height);
        platforms.forEach(p => p.draw());

        // 캐릭터 그리기 (이미지 로드 전엔 사각형)
        ctx.save();
        ctx.translate(player.x, player.y);
        ctx.scale(-player.direction, 1);
        const curImg = player.landingTimer > 0 ? imgLand : imgJump;
        if(curImg.complete) {
            ctx.drawImage(curImg, -40, -40, 80, 80);
        } else {
            ctx.fillStyle = '#FEE500'; ctx.fillRect(-20, -20, 40, 40);
        }
        ctx.restore();

        if (player.y > canvas.height + 100) endGame();
        else animationId = requestAnimationFrame(update);
    }

    function startGame() { startScreen.classList.add('hidden'); gameOverScreen.classList.add('hidden'); isGameOver = false; init(); update(); }
    function endGame() { isGameOver = true; cancelAnimationFrame(animationId); finalScoreEl.innerText = score.toFixed(1); gameOverScreen.classList.remove('hidden'); }
    function resetGame() { startGame(); }
</script>
</body>
</html>
