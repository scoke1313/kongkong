<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ì½©ì½©ì¶˜ì‹ - ì˜¨ë¼ì¸ ìµœì í™”íŒ</title>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    body{margin:0;background:#f0f0f0;overflow:hidden;font-family:'Pretendard',system-ui;display:flex;justify-content:center;align-items:center;height:100vh;touch-action:none}
    #game{position:relative;width:100%;max-width:480px;height:100%;max-height:800px;background:linear-gradient(#A1C4FD,#C2E9FB);overflow:hidden}
    canvas{width:100%;height:100%;display:block}
    #hud{position:absolute;top:16px;left:16px;z-index:5;background:rgba(255,255,255,.92);padding:10px 14px;border-radius:999px;font-weight:1000;color:#111827;box-shadow:0 8px 24px rgba(0,0,0,.1)}
    .overlay{position:absolute;inset:0;z-index:10;display:flex;flex-direction:column;justify-content:center;align-items:center;background:rgba(0,0,0,.6);color:#fff;text-align:center;padding:24px}
    .btn{margin-top:18px;padding:14px 38px;font-size:18px;font-weight:1000;background:#FEE500;color:#111827;border:0;border-radius:999px;cursor:pointer;box-shadow:0 6px 0 #cdae04}
    .hidden{display:none!important}
    #touchL,#touchR{position:absolute;bottom:0;width:50%;height:100%;z-index:3}
    #touchL{left:0} #touchR{right:0}
  </style>
</head>
<body>
<div id="game">
  <div id="hud">ê¸ˆë¦¬: <span id="rate">2.0</span>%</div>
  <canvas id="cv"></canvas>
  <div id="start" class="overlay">
    <h1 style="color:#FFEF6B; font-size:32px; text-shadow:2px 2px 0 #333;">ì½©ì½©ì¶˜ì‹</h1>
    <div id="loadMsg" style="color:#FFEF6B; font-weight:800; font-size:14px; margin-bottom:10px;">ìºë¦­í„° ë¡œë”© ëŒ€ê¸° ì¤‘...</div>
    <button class="btn" id="btnStart">ê²Œì„ ì‹œì‘</button>
  </div>
  <div id="touchL"></div>
  <div id="touchR"></div>
</div>

<script>
(() => {
  const canvas = document.getElementById('cv');
  const ctx = canvas.getContext('2d');
  const btnStart = document.getElementById('btnStart');
  const loadMsg = document.getElementById('loadMsg');

  function resize(){ canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; }
  window.addEventListener('resize', resize); resize();

  // --- Rive ê°€ìƒ ìº”ë²„ìŠ¤ ---
  const RIVE_W = 86, RIVE_H = 112;
  const riveCanvas = document.createElement('canvas');
  riveCanvas.width = RIVE_W; riveCanvas.height = RIVE_H;
  let kongsikLoaded = false;
  let rInstance = null;

  // Rive ë¹„ë™ê¸° ë¡œë“œ
  function initRive() {
    try {
      if (typeof rive === 'undefined') return;
      rInstance = new rive.Rive({
        src: 'kongsik_ingame.riv',
        canvas: riveCanvas,
        artboard: 'Artboard',
        autoplay: true,
        onLoad: () => {
          rInstance.resizeDrawingSurfaceToCanvas();
          kongsikLoaded = true;
          loadMsg.innerText = "ì¶˜ì‹ì´ ë¡œë”© ì™„ë£Œ! ğŸ¯";
        }
      });
    } catch (e) { console.warn("Rive ë¡œë”© ì‹¤íŒ¨:", e); }
  }
  initRive();

  // --- ê²Œì„ ì—”ì§„ ---
  let p = { x: 0, y: 0, vx: 0, vy: 0 };
  let platforms = [];
  let lastTime = 0;
  let isRunning = false;
  let lastInputDir = 1;
  const keys = { left: false, right: false };

  // ì¡°ì‘í‚¤ (í‚¤ë³´ë“œ)
  window.addEventListener('keydown', e => {
    if(e.code==='ArrowLeft') { keys.left=true; lastInputDir=-1; }
    if(e.code==='ArrowRight') { keys.right=true; lastInputDir=1; }
  });
  window.addEventListener('keyup', e => {
    if(e.code==='ArrowLeft') keys.left=false;
    if(e.code==='ArrowRight') keys.right=false;
  });

  // ì¡°ì‘í‚¤ (í„°ì¹˜)
  const tL=document.getElementById('touchL'), tR=document.getElementById('touchR');
  tL.addEventListener('touchstart', e => { e.preventDefault(); keys.left=true; lastInputDir=-1; });
  tL.addEventListener('touchend', () => keys.left=false);
  tR.addEventListener('touchstart', e => { e.preventDefault(); keys.right=true; lastInputDir=1; });
  tR.addEventListener('touchend', () => keys.right=false);

  function reset() {
    p.x = canvas.width / 2;
    p.y = canvas.height - 200;
    p.vx = 0; p.vy = -12;
    platforms = [];
    for(let i=0; i<8; i++) platforms.push({ x: Math.random()*(canvas.width-120), y: canvas.height-70-i*92 });
  }

  function loop(now) {
    if(!isRunning) return;
    let dt = (now - lastTime) / 1000;
    lastTime = now;
    if(dt > 0.1) dt = 0.016;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // ë¬¼ë¦¬ ë° ì´ë™ (ì¡°ì‘í‚¤ ë°˜ì˜) [cite: 1]
    if(keys.left) p.vx = -6.5; else if(keys.right) p.vx = 6.5; else p.vx *= 0.85;
    p.x += p.vx; p.vy += 0.45; p.y += p.vy;

    if(p.x < -30) p.x = canvas.width + 30;
    if(p.x > canvas.width + 30) p.x = -30;

    // ìŠ¤í¬ë¡¤ [cite: 1]
    if(p.y < canvas.height / 2 && p.vy < 0) {
      let dy = -p.vy; p.y += dy;
      platforms.forEach(pl => {
        pl.y += dy;
        if(pl.y > canvas.height) { pl.y -= 92 * 8; pl.x = Math.random() * (canvas.width - 120); }
      });
    }

    // ë°œíŒ ê·¸ë¦¬ê¸° [cite: 1]
    ctx.fillStyle = "#9CCC65";
    platforms.forEach(pl => {
      ctx.fillRect(pl.x, pl.y, 120, 15);
      if(p.vy > 0 && p.x > pl.x-10 && p.x < pl.x+130 && p.y+35 >= pl.y && p.y+35 <= pl.y+20) {
        p.vy = -12;
      }
    });

    // ìºë¦­í„° ê·¸ë¦¬ê¸° 
    if(kongsikLoaded) {
      ctx.save();
      ctx.translate(p.x, p.y);
      if(lastInputDir === 1) ctx.scale(-1, 1);
      ctx.drawImage(riveCanvas, -RIVE_W/2, -RIVE_H/2, RIVE_W, RIVE_H);
      ctx.restore();
    } else {
      // ë¡œë”© ì¤‘ì¼ ë•Œ ë…¸ë€ ë°•ìŠ¤ (ë¬¼ë¦¬ ì—”ì§„ ì‘ë™ í™•ì¸ìš©) 
      ctx.fillStyle = "rgba(254, 229, 0, 0.7)";
      ctx.fillRect(p.x - 20, p.y - 25, 40, 50);
    }

    if(p.y > canvas.height + 100) reset();
    requestAnimationFrame(loop);
  }

  btnStart.onclick = () => {
    document.getElementById('start').classList.add('hidden');
    isRunning = true;
    reset();
    lastTime = performance.now();
    requestAnimationFrame(loop);
  };
})();
</script>
</body>
</html>
