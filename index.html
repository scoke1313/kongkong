<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ì½©ì½©ì¶˜ì‹ - ì¸ê²Œì„ ë³µêµ¬ ì™„ë£Œ</title>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    body{margin:0;background:#f0f0f0;overflow:hidden;font-family:'Pretendard',system-ui;display:flex;justify-content:center;align-items:center;height:100vh;touch-action:none}
    #game{position:relative;width:100%;max-width:480px;height:100%;max-height:800px;background:linear-gradient(#A1C4FD,#C2E9FB);overflow:hidden}
    canvas{width:100%;height:100%;display:block}
    #hud{position:absolute;top:16px;left:16px;z-index:5;background:rgba(255,255,255,.92);padding:10px 14px;border-radius:999px;font-weight:1000;color:#111827;}
    .overlay{position:absolute;inset:0;z-index:10;display:flex;flex-direction:column;justify-content:center;align-items:center;background:rgba(0,0,0,0.6);color:#fff;text-align:center;padding:24px}
    .btn{margin-top:18px;padding:14px 40px;font-size:18px;font-weight:1000;background:#FEE500;color:#111827;border:0;border-radius:999px;cursor:pointer}
    .hidden{display:none!important}
  </style>
</head>
<body>
<div id="game">
  <div id="hud">ê¸ˆë¦¬: <span id="rate">2.0</span>%</div>
  <canvas id="cv"></canvas>
  <div id="start" class="overlay">
    <h1 style="color:#FFEF6B; font-size:32px;">ì½©ì½©ì¶˜ì‹</h1>
    <div id="status" style="color:#FFEF6B; font-weight:800; margin-bottom:10px;">ìºë¦­í„° ë¡œë”© ì¤‘...</div>
    <button class="btn hidden" id="btnStart">ê²Œì„ ì‹œì‘</button>
  </div>
</div>

<script>
(() => {
  const canvas = document.getElementById('cv');
  const ctx = canvas.getContext('2d');
  const btnStart = document.getElementById('btnStart');
  const status = document.getElementById('status');

  function resize(){ canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; }
  window.addEventListener('resize', resize); resize();

  let kongsikLoaded = false;
  let rInstance = null;

  // ë©”ì¸ ìº”ë²„ìŠ¤ì— ì§ì ‘ Rive ì—°ê²°
  rInstance = new rive.Rive({
    src: 'kongsik_ingame.riv',        // 
    canvas: canvas,                    // ê²Œì„ ìº”ë²„ìŠ¤ì— ì§ì ‘ ê·¸ë¦¼
    artboard: 'Artboard',             // 
    stateMachines: 'State Machine 1', // [cite: 67]
    autoplay: false,                   // ì²˜ìŒì—” ë©ˆì¶°ë‘ 
    layout: new rive.Layout({ fit: rive.Fit.Contain, alignment: rive.Alignment.Center }),
    onLoad: () => {
      kongsikLoaded = true;
      status.innerText = "ì¤€ë¹„ ì™„ë£Œ! ğŸ¯";
      btnStart.classList.remove('hidden');
    }
  });

  let p = { x: 0, y: 0, vx: 0, vy: -12 }, isRunning = false, lastTime = 0, lastDir = 1;
  const keys = { left: false, right: false };
  let platforms = [];

  window.addEventListener('keydown', e => { 
    if(e.code==='ArrowLeft'){keys.left=true; lastDir=1;} 
    if(e.code==='ArrowRight'){keys.right=true; lastDir=-1;} 
  });
  window.addEventListener('keyup', e => { if(e.code==='ArrowLeft')keys.left=false; if(e.code==='ArrowRight')keys.right=false; });

  function reset() {
    p.x = canvas.width / 2; p.y = canvas.height - 200; p.vx = 0; p.vy = -12;
    platforms = [];
    for(let i=0; i<8; i++) platforms.push({ x: Math.random()*(canvas.width-120), y: canvas.height-70-i*92 });
  }

  function loop(now) {
    if(!isRunning) return;
    let dt = (now - lastTime) / 1000;
    lastTime = now;

    // 1. ë¬¼ë¦¬ ê³„ì‚°
    if(keys.left) p.vx = -6.5; else if(keys.right) p.vx = 6.5; else p.vx *= 0.85;
    p.x += p.vx; p.vy += 0.45; p.y += p.vy;
    if(p.x < -30) p.x = canvas.width + 30; if(p.x > canvas.width + 30) p.x = -30;

    // 2. ë°°ê²½ ë° ë°œíŒ ê·¸ë¦¬ê¸°
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#9CCC65"; //
    platforms.forEach(pl => {
      ctx.fillRect(pl.x, pl.y, 120, 15);
      if(p.vy > 0 && p.x > pl.x-15 && p.x < pl.x+135 && p.y+40 >= pl.y && p.y+40 <= pl.y+20) p.vy = -12.5;
    });

    if(p.y < canvas.height/2 && p.vy < 0) {
      let dy = -p.vy; p.y += dy;
      platforms.forEach(pl => { pl.y += dy; if(pl.y > canvas.height) { pl.y -= 92*8; pl.x = Math.random()*(canvas.width-120); } });
    }

    // 3. ì¶˜ì‹ì´ ìœ„ì¹˜ ì—…ë°ì´íŠ¸ (ì§ì ‘ ë Œë”ë§ ë°©ì‹ì´ë¯€ë¡œ ì¢Œí‘œë§Œ ë„˜ê¹€)
    // Riveì˜ drawëŠ” ë‚´ë¶€ì ìœ¼ë¡œ ì²˜ë¦¬ë˜ë¯€ë¡œ, ìºë¦­í„°ì˜ ìœ„ì¹˜ë¥¼ rInstanceë¥¼ í†µí•´ ì œì–´í•˜ê±°ë‚˜
    // ê°€ì´ë“œì²˜ëŸ¼ ìº”ë²„ìŠ¤ë¥¼ ë§¤ í”„ë ˆì„ Riveê°€ ê·¸ë¦¬ë„ë¡ ê°•ì œí•¨
    rInstance.layout = new rive.Layout({
        fit: rive.Fit.Contain,
        alignment: rive.Alignment.Center,
        minX: p.x - 43, minY: p.y - 56, maxX: p.x + 43, maxY: p.y + 56 //  86x112 ê·œê²©
    });

    if(p.y > canvas.height + 100) reset();
    requestAnimationFrame(loop);
  }

  btnStart.onclick = () => {
    document.getElementById('start').classList.add('hidden');
    isRunning = true;
    reset();
    rInstance.play(); // [cite: 67]
    lastTime = performance.now();
    loop(performance.now());
  };
})();
</script>
</body>
</html>
