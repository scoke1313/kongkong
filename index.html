<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>콩콩춘식 - 발판 이미지 적용 패치</title>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
        body { margin: 0; background: #333; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #game-stage { 
            position: relative; 
            width: 393px; 
            height: 852px; 
            background: #fff; 
            overflow: hidden; 
        }
        #canvas-container {
            position: absolute;
            width: 86px;
            height: 138px;
            bottom: 100px; 
            left: 50%;
            margin-left: -43px; 
            z-index: 10;
        }
        canvas { width: 100%; height: 100%; }
        
        /* 발판 이미지 적용 */
        .platform {
            position: absolute;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            /* 기존 border와 background-color 제거 */
        }
    </style>
</head>
<body>

<div id="game-stage">
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
</div>

<script>
const PHYSICS = {
    gravity: 0.81,      
    jumpPower: -18.9,   
    moveSpeed: 7,
    stageWidth: 393,
    stageHeight: 852,
    motionHold: 12,
    baseGap: 160 
};

// 발판 이미지 경로 및 사이즈 매칭
const PLATFORM_CONFIG = [
    { w: 139, h: 24, img: 'wood_1.png' },
    { w: 99, h: 24, img: 'wood_2.png' },
    { w: 59, h: 24, img: 'wood_3.png' }
];

let currentY = 0, velocityY = 0, posX = 0;
let riveInstance, keys = {}, currentScale = 1;
let platforms = [], motionTimer = 0, lastLoadedFile = "";

function loadRive(fileName) {
    if (lastLoadedFile === fileName) return;
    lastLoadedFile = fileName;
    if (riveInstance) riveInstance.cleanup();
    riveInstance = new rive.Rive({
        src: fileName,
        canvas: document.getElementById('canvas'),
        autoplay: true,
        stateMachines: 'State Machine 1',
        onLoad: () => { riveInstance.resizeDrawingSurfaceToCanvas(); }
    });
}

function createPlatformData(yPos) {
    const config = PLATFORM_CONFIG[Math.floor(Math.random() * PLATFORM_CONFIG.length)];
    const rand = Math.random();
    let type = 'normal';
    
    if (rand > 0.7) type = 'h'; 
    else if (rand > 0.6) type = 'v'; 

    return {
        x: Math.random() * (PHYSICS.stageWidth - config.w),
        y: yPos,
        w: config.w,
        h: config.h,
        img: config.img,
        type: type,
        speed: (Math.random() * 2 + 1) * (Math.random() > 0.5 ? 1 : -1),
        offset: 0,
        initialY: yPos
    };
}

function initPlatforms() {
    platforms = [];
    for (let i = 0; i < 5; i++) {
        const randomY = i * (PHYSICS.baseGap + (Math.random() * 60 - 30));
        platforms.push(createPlatformData(randomY + 50));
    }
    // 시작 발판 (wood_1 적용)
    platforms.push({ x: PHYSICS.stageWidth/2 - 69.5, y: 752, w: 139, h: 24, img: 'wood_1.png', type: 'normal' }); 
}

loadRive('kongsik_ingame_air.riv');
initPlatforms();

function update() {
    if (keys['ArrowLeft']) { posX -= PHYSICS.moveSpeed; currentScale = -1; }
    if (keys['ArrowRight']) { posX += PHYSICS.moveSpeed; currentScale = 1; }
    
    const limit = (PHYSICS.stageWidth / 2) - 43;
    if (posX < -limit) posX = -limit;
    if (posX > limit) posX = limit;

    velocityY += PHYSICS.gravity;
    currentY += velocityY;

    platforms.forEach(p => {
        if (p.type === 'h') {
            p.x += p.speed;
            if (p.x <= 0 || p.x + p.w >= PHYSICS.stageWidth) p.speed *= -1;
        } else if (p.type === 'v') {
            p.offset += 0.05;
            p.y = p.initialY + Math.sin(p.offset) * 40;
        }
    });

    if (motionTimer > 0) {
        motionTimer--;
        if (motionTimer < PHYSICS.motionHold - 2) loadRive('kongsik_ingame_air.riv');
    } else if (velocityY > 2) {
        loadRive('kongsik_ingame_land.riv');
    }

    const charFootY = 752 + currentY; 
    const charLeft = (393 / 2) + posX - 25;

    if (velocityY > 0) { 
        platforms.forEach(p => {
            if (charLeft + 50 > p.x && charLeft < p.x + p.w &&
                charFootY >= p.y && charFootY <= p.y + p.h) {
                loadRive('kongsik_ingame_land.riv');
                velocityY = PHYSICS.jumpPower; 
                currentY = p.y - 752; 
                motionTimer = PHYSICS.motionHold; 
            }
        });
    }

    if (currentY < -250) {
        let diff = -250 - currentY;
        currentY = -250;
        platforms.forEach(p => {
            p.y += diff;
            if (p.initialY !== undefined) p.initialY += diff;
            
            if (p.y > PHYSICS.stageHeight) {
                const highestY = Math.min(...platforms.map(plat => plat.y));
                const newData = createPlatformData(highestY - (PHYSICS.baseGap + (Math.random() * 40 - 20)));
                Object.assign(p, newData);
            }
        });
    }

    if (charFootY > 950) {
        currentY = 0; velocityY = PHYSICS.jumpPower; 
        initPlatforms();
        loadRive('kongsik_ingame_air.riv');
    }

    document.getElementById('canvas-container').style.transform = 
        `translate(${posX}px, ${currentY}px) scaleX(${currentScale})`;

    renderPlatforms();
    requestAnimationFrame(update);
}

function renderPlatforms() {
    const stage = document.getElementById('game-stage');
    const existing = document.querySelectorAll('.platform');
    existing.forEach(el => el.remove());
    
    platforms.forEach(p => {
        const div = document.createElement('div');
        div.className = 'platform';
        div.style.left = p.x + 'px';
        div.style.top = p.y + 'px';
        div.style.width = p.w + 'px';
        div.style.height = p.h + 'px';
        div.style.backgroundImage = `url('${p.img}')`; // 이미지 적용
        stage.appendChild(div);
    });
}

window.addEventListener('keydown', (e) => { keys[e.code] = true; });
window.addEventListener('keyup', (e) => { keys[e.code] = false; });

update();
</script>

</body>
</html>
