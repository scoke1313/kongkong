<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>춘식 점프 물리 로직</title>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
        body { margin: 0; background: #333; display: flex; justify-content: center; align-items: center; height: 100vh; }
        /* 요청하신 393x852 사이즈 고정 */
        #game-stage { 
            position: relative; 
            width: 393px; 
            height: 852px; 
            background: #fff; 
            overflow: hidden; 
        }
        /* 캐릭터 사이즈 86x138 고정 */
        #canvas-container {
            position: absolute;
            width: 86px;
            height: 138px;
            bottom: 100px; /* 바닥에서 100px 위를 시작점으로 설정 */
            left: 50%;
            margin-left: -43px; /* 가로 중앙 정렬 */
        }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="game-stage">
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
</div>

<script>
// --- 물리 파라미터 (속도와 시간 중심) ---
const PHYSICS = {
    gravity: 0.9,       
    jumpPower: -18,     
    groundY: 0,         
    moveSpeed: 6,
    stageWidth: 393     // 스테이지 너비 추가
};

let currentY = 0;
let velocityY = 0;
let posX = 0;           
let isJumping = true;   
let riveInstance;
let keys = {};          
let currentScale = 1;   

function loadRive(fileName) {
    if (riveInstance) riveInstance.cleanup();
    riveInstance = new rive.Rive({
        src: fileName,
        canvas: document.getElementById('canvas'),
        autoplay: true,
        stateMachines: 'State Machine 1',
        onLoad: () => {
            riveInstance.resizeDrawingSurfaceToCanvas();
        }
    });
}

loadRive('kongsik_ingame_air.riv');

function update() {
    // 1. 좌우 이동 로직
    if (keys['ArrowLeft']) {
        posX -= PHYSICS.moveSpeed;
        currentScale = -1;
    }
    if (keys['ArrowRight']) {
        posX += PHYSICS.moveSpeed;
        currentScale = 1;
    }

    // [추가] 화면 밖 이탈 방지 로직
    // 중심축이 50%이므로 posX 기준 왼쪽 끝은 -196.5 + 43, 오른쪽 끝은 196.5 - 43
    const limit = (PHYSICS.stageWidth / 2) - 43;
    if (posX < -limit) posX = -limit;
    if (posX > limit) posX = limit;

    // 2. 수직 점프 로직
    if (isJumping) {
        velocityY += PHYSICS.gravity;
        currentY += velocityY;

        if (currentY >= PHYSICS.groundY) {
            currentY = PHYSICS.groundY;
            velocityY = PHYSICS.jumpPower; 
            loadRive('kongsik_ingame_air.riv');
        }

        document.getElementById('canvas-container').style.transform = 
            `translate(${posX}px, ${currentY}px) scaleX(${currentScale})`;
    }
    requestAnimationFrame(update);
}

window.addEventListener('keydown', (e) => { keys[e.code] = true; });
window.addEventListener('keyup', (e) => { keys[e.code] = false; });

update();
</script>

</body>
</html>
